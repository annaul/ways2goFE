<md-dialog>

  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Leave a Review</h2>
      <spanflex></span>
        <md-button>
          <md-icon class="md-icon-button" ng-click="reviewCtrl.closeDialog()">
            <md-icon ng-md-icon icon="direction_car"></md-icon>
          </md-icon>
        </md-button>
    </div>
  </md-toolbar>

  <div layout-padding layout-margin>

    <md-dialog-content>
      <md-input-container class="md-icon-float md-block">
        <label>rating</label>
        <input type="text" ng-model="reviewCtrl.review.rating">
      </md-input-container>

      <md-input-container class="md-icon-float">
        <label>comment</label>
        <input type="text" ng-model="reviewCtrl.review.comment">
      </md-input-container>
    </md-dialog-content>

  </div>

</md-dialog>
