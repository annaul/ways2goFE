<section class="view-way" layout-fill>
  <md-button ng-click="wayCtrl.createWay($event, true)" class="md-raised md-primary waymap-btn-createway">Create Way</md-button>

  <md-button ng-repeat="way in wayCtrl.ways" >{{ way._id }}</md-button>

  <h2>wayview: {{ wayCtrl.ways.length }} </h2>

  <waymap layout-fill ways="wayCtrl.ways"></waymap>
  <md-button ng-click="wayCtrl.test()" class="md-raised md-primary">test</md-button>

</section>
