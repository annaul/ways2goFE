<md-dialog aria-label="View Way">
    <form ng-cloak>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>{{ viewWayCtrl.name }}</h2>
          <span flex></span>
          <md-button class="md-icon-button" ng-click="viewWayCtrl.closeDialog()">
            <md-icon ng-md-icon icon="highlight_off"></md-icon>
          </md-button>
        </div>
      </md-toolbar>

      <md-dialog-content layout-margin layout-padding layout="column">
        <md-content>

          <md-list>
            <!-- <md-list-item class="md-2-line" ng-repeat="item in todos">
              <md-checkbox ng-model="item.done"></md-checkbox> -->
            <md-list-item class="md-2-line">
                <div class="md-list-item-text">
                  <h3>suo</h3>
                  <p>yo</p>
                </div>
            </md-list-item>
          </md-list>
        <!-- <md-input-container class="md-icon-float md-block">
        <label>name</label>
        <md-icon ng-md-icon icon="send"></md-icon>
        <input type="text" ng-model="viewWayCtrl.way.name">
      </md-input-container> -->
      <span class="md-title">Ayo</span>

      <md-input-container class="md-icon-float md-block">
        <label>startLocation</label>
        <input ng-model="viewWayCtrl.way.startLocation" required>
      </md-input-container>

      <md-input-container class="md-icon-float md-block">
        <label>endLocation</label>
        <input ng-model="viewWayCtrl.way.endLocation" required>
      </md-input-container>

      <div layout>
        <div layout="row" layout-wrap flex="50">
          <div flex="33" ng-repeat="day in viewWayCtrl.daysOfWeek">
            <md-checkbox ng-checked="viewWayCtrl.exists(day, viewWayCtrl.way.recurringDayOfWeek)" ng-click="viewWayCtrl.toggle(day, viewWayCtrl.way.recurringDayOfWeek)">
              {{ day }} <span ng-if="exists(day, viewWayCtrl.way.recurringDayOfWeek)">selected</span>
            </md-checkbox>
          </div>
        </div>

        <md-datepicker ng-model="viewWayCtrl.way.oneTimeDate" md-placeholder="One Time Way" class="md-block" flex="50"></md-datepicker>
      </div>

      <!-- <div layout="row" layout-padding layout-align="center center">
      <md-slider-container flex>
      <md-input-container>

    </md-input-container>

    <h5>Hour</h5>
  </md-slider-container>

  <md-slider-container flex>
  <md-input-container>

</md-input-container>

</md-slider>

<div layout layout-margin layout-padding>
  <md-input-container>
    <input flex type="number" ng-model="viewWayCtrl.hour12" aria-label="hour" aria-controls="hour-slider">
  </md-input-container>
  <md-input-container>
    <input flex type="number" ng-model="viewWayCtrl.way.startTime.minutes" aria-label="hour" aria-controls="hour-slider">
  </md-input-container>
  <md-input-container>
    <input flex  ng-model="viewWayCtrl.ampm" aria-label="hour" aria-controls="hour-slider">
  </md-input-container>

</div>

<div layout="row" layout-padding layout-align="center stretch">
  <md-slider-container flex>
    <!-- <md-input-container>
    <input flex type="number" ng-model="viewWayCtrl.hour12" aria-label="hour" aria-controls="hour-slider">
  </md-input-container> -->
  <md-slider ng-model="viewWayCtrl.hour12" min="1" max="12" aria-label="hour" id="hour-slider" class="md-accent" md-vertical md-range></md-slider>
  <h5>Hour</h5>
</md-slider-container>

<md-slider-container flex>
  <!-- <md-input-container>
  <input flex type="number" ng-model="viewWayCtrl.way.startTime.minutes" aria-label="minute" aria-controls="minute-slider">
</md-input-container> -->
<md-slider md-discrete ng-model="viewWayCtrl.way.startTime.minutes" min="0" max="60" step="5" aria-label="minute" class="md-primary"
md-vertical></md-slider>
<h5>Minutes</h5>
</md-slider-container>

<div flex layout="column">
  <!-- <md-input-container layout layout-align="center start" flex="20" layout-padding>
  <input flex="45" ng-model="viewWayCtrl.ampm" aria-label="minute" aria-controls="minute-slider">
</md-input-container> -->
<md-radio-group ng-model="viewWayCtrl.ampm" flex layout="column" layout-align="start center">
  <md-radio-button value="am">am</md-radio-button>
  <md-radio-button value="pm">pm</md-radio-button>
</md-radio-group>
</div>
</div>

  </md-content>


    </md-dialog-content>

    <md-dialog-actions>
      <md-button ng-click="viewWayCtrl.viewWaySubmit()" class="md-primary md-raised" layout layout-align="center center">
        <span ng-show="!viewWayCtrl.isLoading">Go</span>
        <md-progress-circular md-mode="indeterminate" ng-show="viewWayCtrl.isLoading" md-diameter="20" class="md-accent md-hue-1 float-left"></md-progress-circular>
      </md-button>
    </md-dialog-actions>

  </form>
</md-dialog>
