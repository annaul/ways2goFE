<section>
  <form
    class="reviewForm"
    ng-submit="reviewCtrl.createReview()">
  <label for="review">leave a review</label>
  <!-- material? -->
  <input
    name="raiting"
    type="text"
    placeholder="rating"
    ng-model="reviewCtrl.review.rating"
    required>
  <input
    name="comment"
    type="text"
    placeholder="comment"
    ng-model="reviewCtrl.review.comment"
    required>
  <button type="submit">submit review</button>
  </form>
</section>
