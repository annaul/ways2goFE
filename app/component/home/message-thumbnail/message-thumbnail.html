
<md-list-item class="secondary-button-padding" layout-margin layout-padding
ng-repeat="message in messagethumbnailCtrl.messages | limitTo: 3">
  <!-- <span>{{message}}</span> -->
  <span class="md-title">{{ message.title }}</span>
  <span class="md-subhead">{{ message.text }}</span>
  <span class="md-subhead">{{ message.timestamp }}</span>

  <md-button class="md-secondary" ng-click="doSecondaryAction($event)">Read</md-button>
</md-list-item>
<md-divider></md-divider>
