<section>
  <md-card>
    <md-subheader class="md-no-sticky">My Reviews</md-subheader>
    <md-list-item class="secondary-button-padding">
      <p ng-src={{ rating }}>rating</p>
      <p ng-src={{ comment }}>comment</p>

      <md-button class="md-secondary" ng-click="doSecondaryAction($event)">Read More</md-button>
    </md-list-item>
  </md-card>
</section>
