<div class="cpt-waymap" layout-fill ways="wayCtrl.ways">
  <md-input-container>
    <input places-auto-complete size=80
      ng-model="wayMapCtrl.address"
      component-restrictions="{country:'us'}"
      type="{{wayMapCtrl.type}}"
      on-place-changed="wayMapCtrl.placeChanged()" />
  </md-input-container>

  <ng-map></ng-map>

</div>
