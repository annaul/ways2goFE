<section layout="column">
  <section layout="row" layout-fill flex>
    <md-sidenav
        class="md-sidenav-left"
        md-component-id="left"
        md-is-locked-open="$mdMedia('gt-xs')">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <md-truncate>{{ displayProfileCtrl.profile.fullName }}</md-truncate>

          <span flex></span>
          <md-button class="md-fab md-mini" aria-label="Edit Profile">
            <md-icon ng-md-icon icon="create"></md-icon>
          </md-button>
          <md-button class="md-fab md-mini" aria-label="Delete Profile">
            <md-icon ng-md-icon icon="delete_sweep"></md-icon>
          </md-button>
          <md-button ng-click="close()" class="md-fab md-mini" aria-label="Close Profile VIew" hide-gt-xs>
            <md-icon ng-md-icon icon="cancel"></md-icon>
          </md-button>
        </div>
      </md-toolbar>
      <md-content layout-padding>
        <p hide show-gt-md>
          This sidenav is locked open on your device. To go back to the default behavior,
          narrow your display.
        </p>
      </md-content>
      <md-card>
        <img ng-src="{{ displayProfileCtrl.profile.photo }}"
        alt="photo of {{displayProfileCtrl.profile.displayName}}"
        class="md-media-xl card-media">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{displayProfileCtrl.profile.displayName}}</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content layout="columns" layout-align="space-between">
          <p>{{ displayProfileCtrl.profile.bio }}</p>
        </md-card-content>
      </md-card>

      <md-fab-speed-dial md-open="displayProfileCtrl.isOpen"
        md-direction="right" ng-class="md-fling">
        <md-fab-trigger>
          <md-button aria-label="menu" class="md-fab md-warn">
            <md-icon ng-md-icon icon="message"></md-icon>
          </md-button>
        </md-fab-trigger>

        <md-fab-actions>
          <md-button aria-label="Twitter" class="md-fab md-raised md-mini">
            <md-icon ng-md-icon icon="twitter" aria-label="Twitter"></md-icon>
          </md-button>
          <md-button aria-label="Facebook" class="md-fab md-raised md-mini">
            <md-icon ng-md-icon icon="facebook-box" aria-label="Facebook"></md-icon>
          </md-button>
          <md-button aria-label="Google Plus" class="md-fab md-raised md-mini">
            <md-icon ng-md-icon icon="google-plus-box" aria-label="Google Plus"></md-icon>
          </md-button>
          <md-button aria-label="LinkedIn" class="md-fab md-raised md-mini">
            <md-icon ng-md-icon icon="linkedin-box" aria-label="LinkedIn"></md-icon>
          </md-button>
        </md-fab-actions>
      </md-fab-speed-dial>
    </md-sidenav>
  </section>
</section>
