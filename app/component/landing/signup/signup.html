<section>
  <form
    ng-submit="signupCtrl.signup(signupCtrl.user)"
    novalidate>
    <h2>sign up!</h2>
      <md-input-container>
      <input
        type="text"
        placeholder="username"
        ng-model="signupCtrl.user.username"
        required>
      </md-input-container>

      <md-input-container>
      <input
        type="password"
        placeholder="password"
        ng-model="signupCtrl.user.password"
        required>
      </md-input-container>

      <md-input-container>
      <input
        type="email"
        placeholder="email"
        ng-model="signupCtrl.user.email"
        required>
      </md-input-container>

      <md-button type="submit">sign me up!</md-button>
  </form>
</section>
